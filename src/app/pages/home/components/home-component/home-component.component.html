<ng-container *ngIf="data">
<div class="bg-color" *ngFor=" let item of data" >
<div class="bg-img">
<img src="../../../../../assets/img/logo.png" alt="logo" class="logo">
<div class="btn">
    <a [routerLink]="['about']" class="btn1">{{item.title}}</a>
    <button  class="btn2">{{item.longText}}</button>
</div>
 <div class="img">
        <img src="../../../../../assets/img/rocketman.png" alt="man">
    </div>
</div>
</div>
</ng-container>
